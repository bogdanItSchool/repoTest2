<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinMax</title>
  <style>
    .min-max-width-div{
      min-width: 900px;
      max-width: 1100px;
      /* width: 1100px; */
      height: 400px;
      background-color: darkcyan;
    }

    .min-max-height-div{
      width: 1100px;      
      min-height: 400px;
      max-height: 500px;
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="min-max-width-div">

  </div>
  <div class="min-max-height-div">

  </div>
</body>
</html>
